<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<h1>Registration Form</h1>
<body>
    <div>
        <label>First Name:*</label>
        <input type="text" name="First Name" id="Fname">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="Last Name" id="Lname">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="email" name="Email Address" id="email">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="Password" id="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="Confirm Password" id="Confirm">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="Birthdate" id="DOB">
    </div>
    <div>
        <p>Gender Identity</p>
        <input type="radio" name="Gender" id="Male">
        <label>Male</label>
        <input type="radio" name="Gender" id="Female">
        <label>Female</label>
        <input type="radio" name="Gender" id="non-binary">
        <label>Non-binary</label>
        <input type="radio" name="Gender" id="noanswer">
        <label>I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="Description about myself" id="selfdescription" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="languages">
            <option>JavaScript</option>
            <option>Python</option>
            <option>HTML</option>
        </select>
    </div>
    
    <div>
        <input type="checkbox" name="ReceiveEmails">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>

    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>

</body>
</html>
